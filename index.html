<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <meta name="description" content="Controle financeiro.">

    <link rel="shortcut icon" href="./assets/img/Elipse1.png">
    <link rel="shortcut icon" href="./assets/img/item.png">
    <title>Controle Financeiro</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="./assets/css/style-body.css">
    <link rel="stylesheet" href="./assets/css/style-files.css">
   
</head>

<body>
    <header class="main-header">
        <div class="container">
            <div nav class="navbar-brand">
                <a href="#" class="brand"></a>
                    <h1 class="system-title">
                    Controle financeiro
                </h1>
            </div>

            <div nav class="navbar-menu">
                <li>
                    <ul><a href="#" class="brand2"></a></ul>
                    <ul><a href="#">Limpar dados</a></ul>
                    <ul><a href="#">Cadastro de transações</a></ul>
                </li>
            </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="section-new-transaction">
                <h1>Nova transação</h1>
                <form>
                    <label for="transaction-type">Tipo de transação</label>
                    <select name="input-transaction-type" id="transaction-type" required>
                        <option value="1">Compra</option>
                        <option value="2">Venda</option>
                    </select>

                    <label for="name">Nome da mercadoria</label>
                    <input type="text" name="input-name" id="name" placeholder="input" required>

                    <label for="price">Valor (R$)</label>
                    <input type="number" name="input-price" id="price" min="0.01" step="0.01" placeholder="R$ 0,00" required>

                    <button type="submit" class="buy-button">Adicionar transação</button>
                </form>
            </section>

            <section class="section-transaction-statement">
                <h1>Extrato de transações</h1>
                <table class="table-transaction-statement">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Mercadoria</th>
                            <th>Valor</th>
                        </tr>

                        <tr class="valores">
                            <th></th>
                            <th>Lorem ipsun dolor sit amet consecteur</th>
                            <th>R$ 12.999,99</th>
                        </tr>
                        <tr class="valores">
                            <th></th>
                            <th>Quis nostrud exercitation</th>
                            <th>R$ 99,99</th>
                        </tr>
                        <tr class="valores">
                            <th></th>
                            <th>Loren ipsun</th>
                            <th>R$ 9,99</th>
                        </tr>
                        
                    </thead>


                    <tfoot>
                        <tr>
                            <th></th>
                            <th><em>Total</em></th>
                            <th><em>R$ 12.909,99<br><sub>[lucro]</sub></em></th>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </div>
    </main>
    <footer class="main-footer"></footer>
</body>
</html>
